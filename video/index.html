<header class="panel-cover  panel-cover--collapsed"
        style="background-image: url(&#39;./images/background-cover.jpg&#39;)">
    <div class="panel-main">
        <div class="panel-main__inner panel-inverted">
            <div class="panel-main__content">
                <!-- 头像效果-start -->
                <div class="ih-item circle effect right_to_left">
                    <a href="#" title="前往 LiLiangyou 的主页" class="blog-button">
                        <div class="img"><img src="./images/avatar.jpg" alt="img"></div>
                        <div class="info">
                            <div class="info-back">
                                <h2>QuinnLi</h2>
                                <p>1×365=365</p>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- 头像效果-end -->
                <h1 class="panel-cover__title panel-title"><a href="#" title="link to homepage for LiLiangyou"
                                                              class="blog-button">李良友</a></h1>
                <span class="panel-cover__subtitle panel-subtitle">个人站</span>
                <hr class="panel-cover__divider">
                <p class="panel-cover__description">欢迎来到我的个人站~</p>
                <hr class="panel-cover__divider panel-cover__divider--secondary">
                <div class="adobe">
                    <ul>
                        <li><img src="./images/adobe_01.jpg"></li>
                        <li><img src="./images/adobe_02.jpg"></li>

                    </ul>
                    <ul>

                        <li><img src="./images/adobe_05.jpg"></li>
                    </ul>
                </div>
                <div class="navigation-wrapper">
                    <div>
                        <nav class="cover-navigation cover-navigation--primary">
                            <ul class="navigation">
                                <li class="navigation__item"><a href="#" title="" class="blog-button"
                                                                style="color: #fff">影音类</a></li>
                                <li class="navigation__item"><a href="../photo/index.html" title=""
                                                                class="blog-button">图像类</a></li>
                            </ul>
                        </nav>
                    </div>
                    <p>#本站开发中</p>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-cover--overlay cover-clear"></div>
</header>
<div class="fonth1"><p class="size">#</p>
    <p>部分影音作品</p></div>
<div class="content-wrapper" id="app">
    <div class="content-wrapper__inner">
        <div class="main-post-list">
            <ol class="post-list" style="width: 100%">
                <li style="width: 100%" v-for="(item, index) of listOne"
                    :key="item.id">
                    <h2 class="post-list__post-title post-title">
                        <a href=" " title="视频">{{item.text}}</a>
                    </h2>
                    <div class="excerpt">
                        <video id="example_video_1" class="video-js vjs-default-skin vjs-fluid" controls preload="none"
                               width="640" height="264" :poster="'./video/' + item.img" data-setup="{}">
                            <source :src=" './video/' + item.video" type="video/mp4">
                            <!-- <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
                            <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">  -->
                            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to
                                a webrowser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports
                                    HTML5 video</a></p>
                        </video>
                    </div>
                    <div class="post-list__meta">
                        <time datetime="2017-01-03 00:00:00 +0000" class="post-list__meta--date date">
                            <img src="./images/calendar.png" width="20px">
                            {{item.time}}
                        </time>
                        <div class="tag-img-icon">
                            <img src="./images/tag-icon.svg" width="20px">
                        </div>
                        <a>
                            <div class="post-list-icon-mate">
                                <span class="post-list__meta--tags-right">{{item.biao}}</span>
                            </div>
                        </a>
                        <div class="post-list-small-mate">
                            <a></a>
                            <a class="btn-border-small" :href="item.video" :download="item.text">点此可下载 » </a>
                        </div>
                    </div>
                </li>
            </ol>
            <hr class="post-list__divider ">
            <nav class="pagination" role="navigation">
                <span class="pagination__page-number">#</span>
                <a class="older-posts pagination__older btn btn-small btn-tertiary"
                   href="../photo/index.html">部分图像类作品 &rarr;</a>
            </nav>
        </div>
        <section class="footer">
            <footer>
                <div class="footer_div"></div>
                <div class="footer_div">
                    <p class="copyright text-muted">
